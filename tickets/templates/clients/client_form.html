{% extends "base.html" %}
{% block title %}Client{% endblock %}
{% block content %}
<h2>{% if object %}Modifier le client{% else %}Nouveau client{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Enregistrer</button>
  <a href="{% url 'tickets:client_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
